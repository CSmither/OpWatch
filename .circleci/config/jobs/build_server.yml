docker:
  - image: circleci/openjdk:11-jdk
working_directory: ~/opwatch/server
environment:
  JVM_OPTS: -Xmx3200m
  TERM: dumb
steps:
  - slack/notify:
      message: "I am starting a build on $CIRCLE_PROJECT_REPONAME $CIRCLE_BRANCH branch -> https://circleci.com/workflow-run/$CIRCLE_WORKFLOW_ID"
  - checkout:
      path: ~/opwatch
  - run:
      name: Set Version
      working_directory: ~/opwatch
      command: perl -0777 -i.orig -pe "s/MANUAL_BUILD/$(cat .version)/igs" ./server/build.gradle build.gradle
  - restore_cache:
      keys:
        - v1-dependencies-{{ checksum "build.gradle" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-
  - run: gradle dependencies
  - save_cache:
      paths:
        - ~/.gradle
      key: v1-dependencies-{{ checksum "build.gradle" }}
  - run: gradle build
  - run: gradle bootJar
  - persist_to_workspace:
      root: ~/opwatch
      paths:
        - server/Dockerfile
        - server/build/libs
        - server/build/resources
        - .version
